<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pacientes - INEO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .navbar {
            background-color: #1e3c72;
        }

        .section-title {
            font-size: 26px;
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 25px;
        }

        .action-btn {
            border-radius: 10px;
            font-weight: 500;
        }

        .card-table {
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.08);
        }

        table th {
            background-color: #1e3c72;
            color: white;
            text-align: center;
            vertical-align: middle;
        }

        table td {
            vertical-align: middle;
        }

        .search-bar input {
            border-radius: 10px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg shadow">
    <div class="container-fluid">
        <a href="{{ url_for('gestion_pacientes') }}" class="btn btn-outline-light btn-sm me-3">
            <i class="bi bi-arrow-left"></i> Regresar
        </a>

        <div class="ms-auto">
            <span class="navbar-text text-white me-3">
                <i class="bi bi-person-circle"></i> {{ session['username'] }}
            </span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </a>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<form method="POST" class="mt-4">

  <!-- CARD PRINCIPAL -->
  <div class="card shadow-lg border-0 mb-4"
       style="background: rgba(255,255,255,0.35);
              backdrop-filter: blur(14px);
              border-radius: 22px;">

    <div class="card-body p-4">

      <!-- ================= DATOS PACIENTE ================= -->
      <h5 class="mb-3 text-primary fw-bold">
        <i class="fas fa-user me-2"></i> Datos del Paciente
      </h5>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label fw-semibold">CURP</label>
          <input type="text" name="curp" class="form-control" maxlength="18" required>
        </div>
        <div class="col-md-4">
          <label class="form-label fw-semibold">Apellido Paterno</label>
          <input type="text" name="papell" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label fw-semibold">Apellido Materno</label>
          <input type="text" name="sapell" class="form-control">
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Nombre(s)</label>
          <input type="text" name="nom_pac" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label fw-semibold">Fecha de nacimiento</label>
          <input type="date" name="fecnac" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label fw-semibold">Teléfono</label>
          <input type="text" name="tel" class="form-control">
        </div>
      </div>

      <hr class="my-4">

      <!-- ================= ATENCIÓN ================= -->
      <h5 class="mb-3 text-success fw-bold">
        <i class="fas fa-hospital me-2"></i> Atención Médica
      </h5>

      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Área</label>
          <select name="area" class="form-select" required>
            <option value="">Seleccione</option>
            <option value="Hospitalizado">Hospitalizado</option>
            <option value="Urgencias">Urgencias</option>
            <option value="Ambulatorio">Ambulatorio</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Habitación</label>
          <select name="id_cama" class="form-select">
            <option value="">Seleccionar</option>
            {% for cama in camas %}
              <option value="{{ cama.id_cama }}">{{ cama.numero }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Motivo de atención</label>
          <select name="motivo" class="form-select" required>
            <option value="">Seleccionar</option>
            <!-- Ejemplos de opciones; ajusta según necesidades -->
            <option value="Consulta general">Consulta general</option>
            <option value="Urgencia">Urgencia</option>
            <option value="Cirugía">Cirugía</option>
            <option value="Chequeo rutinario">Chequeo rutinario</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Especialidad</label>
          <select name="especialidad" class="form-select" required>
            <option value="">Seleccionar</option>
            <!-- Ejemplos de opciones; ajusta según necesidades -->
            <option value="Medicina general">Medicina general</option>
            <option value="Cardiología">Cardiología</option>
            <option value="Pediatría">Pediatría</option>
            <option value="Cirugía">Cirugía</option>
          </select>
        </div>
      </div>

      <hr class="my-4">

      <!-- ================= INFORMACIÓN MÉDICA ================= -->
      <h5 class="mb-3 text-info fw-bold">
        <i class="fas fa-stethoscope me-2"></i> Información Médica
      </h5>

      <div class="row mb-3">
        <div class="col-md-12">
          <label class="form-label fw-semibold">Alergias</label>
          <textarea name="alergias" class="form-control" rows="3" placeholder="Alergias del paciente"></textarea>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Médico tratante</label>
          <select name="medico1" class="form-select">
            <option value="">Seleccionar</option>
            {% for m in medicos %}
              <option value="{{ m.id }}">{{ m.username }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Médico tratante 2</label>
          <select name="medico2" class="form-select">
            <option value="">Seleccionar</option>
            {% for m in medicos %}
              <option value="{{ m.id }}">{{ m.username }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Médico tratante 3</label>
          <select name="medico3" class="form-select">
            <option value="">Seleccionar</option>
            {% for m in medicos %}
              <option value="{{ m.id }}">{{ m.username }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">Médico tratante 4</label>
          <select name="medico4" class="form-select">
            <option value="">Seleccionar</option>
            {% for m in medicos %}
              <option value="{{ m.id }}">{{ m.username }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Médico tratante 5</label>
          <select name="medico5" class="form-select">
            <option value="">Seleccionar</option>
            {% for m in medicos %}
              <option value="{{ m.id }}">{{ m.username }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <hr class="my-4">

      <!-- ================= FAMILIAR ================= -->
      <h5 class="mb-3 text-warning fw-bold">
        <i class="fas fa-users me-2"></i> Familiar Responsable
      </h5>

      <div class="row mb-4">
        <div class="col-md-4">
          <label class="form-label fw-semibold">Nombre</label>
          <input type="text" name="fam_nombre" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label fw-semibold">Parentesco</label>
          <input type="text" name="fam_parentesco" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label fw-semibold">Teléfono</label>
          <input type="text" name="fam_tel" class="form-control">
        </div>
      </div>

      <!-- ================= BOTONES ================= -->
      <div class="d-flex justify-content-end gap-2">
        <a href="{{ url_for('gestion_pacientes') }}"
           class="btn btn-outline-secondary px-4">
          <i class="fas fa-arrow-left me-1"></i> Cancelar
        </a>

        <button type="submit" class="btn btn-success px-4">
          <i class="fas fa-save me-1"></i> Guardar Paciente
        </button>
      </div>

    </div>
  </div>
</form>


<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
