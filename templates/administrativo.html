<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - INEO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
    }

    .navbar {
      background-color: #1e3c72;
    }

    .navbar-brand,
    .navbar-text {
      color: #ffffff !important;
    }

    .dashboard-card {
      border-radius: 15px;
      transition: all 0.3s ease;
    }

    .dashboard-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .icon-circle {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
    }
  </style>
</head>

<body>

<!-- NAVBAR SUPERIOR -->
<nav class="navbar navbar-expand-lg shadow">
  <div class="container-fluid">

    <!-- BOTÓN REGRESAR -->
    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light btn-sm me-3">
      <i class="bi bi-arrow-left"></i> Regresar
    </a>

    <div class="ms-auto">
      <span class="navbar-text me-3">
        <i class="bi bi-person-circle"></i>
        {{ session['username'] }}
      </span>

      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
      </a>
    </div>
  </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-5">
  <div class="row">

    <!-- GESTIÓN DE PACIENTES -->
    <div class="col-md-4 mb-4">
      <a href="{{ url_for('gestion_pacientes') }}" title="Gestión de Pacientes" style="text-decoration: none;">
        <div class="card dashboard-card text-center shadow-sm">
          <div class="card-body">
            <div class="icon-circle" style="background:#B3E5FC;">
              <i class="bi bi-people-fill fs-1 text-primary"></i>
            </div>
            <h5 class="mt-3">Gestión de Pacientes</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- GESTIÓN DE CUENTAS -->
    <div class="col-md-4 mb-4">
      <a href="#" class="text-decoration-none">
        <div class="card dashboard-card text-center shadow-sm">
          <div class="card-body">
            <div class="icon-circle" style="background:#C8E6C9;">
              <i class="bi bi-credit-card fs-1 text-success"></i>
            </div>
            <h5 class="mt-3">Gestión de Cuentas</h5>
          </div>
        </div>
      </a>
    </div>

    <!-- CENSO -->
    <div class="col-md-4 mb-4">
      <a href="#" class="text-decoration-none">
        <div class="card dashboard-card text-center shadow-sm">
          <div class="card-body">
            <div class="icon-circle" style="background:#FFE0B2;">
              <i class="bi bi-list-check fs-1 text-warning"></i>
            </div>
            <h5 class="mt-3">Censo</h5>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
