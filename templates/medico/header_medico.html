<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>INEO | Módulo Médico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- AdminLTE -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    .main-sidebar {
      background-color: #1e3c72;
    }
    .nav-sidebar .nav-link,
    .brand-text {
      color: #fff !important;
    }
    .nav-sidebar .nav-link.active {
      background-color: #16325c;
    }
    .navbar {
      background-color: #1e3c72;
    }
  </style>
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- NAVBAR -->
  <nav class="main-header navbar navbar-expand navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#">
          <i class="fas fa-bars"></i>
        </a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#">
          <i class="fas fa-user-md"></i> MÉDICO
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <a href="{{ url_for('logout') }}" class="dropdown-item text-danger">
            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
          </a>
        </div>
      </li>
    </ul>
  </nav>

  <!-- SIDEBAR -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">

    <a href="{{ url_for('dashboard') }}" class="brand-link text-center">
      <span class="brand-text font-weight-bold">INEO</span>
    </a>

    <div class="sidebar">
      <nav class="mt-3">
        <ul class="nav nav-pills nav-sidebar flex-column"
    data-widget="treeview"
    role="menu"
    data-accordion="false">


          <li class="nav-item">
            <a href="{{ url_for('dashboard') }}" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>Panel Médico</p>
            </a>
          </li>

          {% if id_atencion is defined %}
<li class="nav-item">
  <a href="{{ url_for(
        'historia_clinica',
        id_atencion=id_atencion,
        id_exp=paciente.Id_exp
      ) }}"
     class="nav-link {% if request.endpoint == 'historia_clinica' %}active{% endif %}">
    <i class="nav-icon fas fa-notes-medical"></i>
    <p>Historia Clínica</p>
  </a>
</li>

{% endif %}


</li>


          <li class="nav-item has-treeview">
  <a href="#" class="nav-link">
    <i class="nav-icon fas fa-file-medical"></i>
    <p>
      Notas Médicas
      <i class="right fas fa-angle-left"></i>
    </p>
  </a>

  <ul class="nav nav-treeview">

    <li class="nav-item">
      <a href="{{ url_for('examenes_laboratorio', id_atencion=id_atencion) }}"
         class="nav-link">
        <i class="fas fa-vials nav-icon"></i>
        <p>Exámenes de Laboratorio</p>
      </a>
    </li>

    <li class="nav-item">
      <a href="{{ url_for('examenes_gabinete', id_atencion=id_atencion) }}"
         class="nav-link">
        <i class="fas fa-x-ray nav-icon"></i>
        <p>Exámenes de Gabinete</p>
      </a>
    </li>

  </ul>
</li>


<li class="nav-item">
  <a href="{{ url_for('resultados_estudios', id_atencion=id_atencion) }}"
     class="nav-link">
    <i class="fas fa-file-medical-alt nav-icon text-info"></i>
    <p>Resultados de Estudios</p>
  </a>
</li>


          <li class="nav-item">
            <a href="{{ url_for('logout') }}" class="nav-link text-danger">
              <i class="nav-icon fas fa-sign-out-alt"></i>
              <p>Cerrar sesión</p>
            </a>
          </li>

        </ul>
      </nav>
    </div>
  </aside>

  <!-- CONTENT WRAPPER -->
  <div class="content-wrapper">

    {% block content %}{% endblock %}

  </div>

</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

</body>
</html>
