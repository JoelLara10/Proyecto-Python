<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - INEO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
    }

    .navbar {
      background-color: #1e3c72;
    }

    .navbar-brand,
    .navbar-text {
      color: #ffffff !important;
    }

    .dashboard-card {
      border-radius: 15px;
      transition: all 0.3s ease;
    }

    .dashboard-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .icon-circle {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
    }
  </style>
</head>

<body>

<!-- NAVBAR SUPERIOR -->
<nav class="navbar navbar-expand-lg shadow">
  <div class="container-fluid">

    <!-- BOTÓN REGRESAR -->
    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light btn-sm me-3">
      <i class="bi bi-arrow-left"></i> Regresar
    </a>

    <div class="ms-auto">
      <span class="navbar-text me-3">
        <i class="bi bi-person-circle"></i>
        {{ session['username'] }}
      </span>

      <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">
        <i class="bi bi-box-arrow-right"></i> Cerrar sesión
      </a>
    </div>
  </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-5">
  <div class="row">

    <!-- GESTIÓN DE PACIENTES -->
    <div class="col-md-4 mb-4">
      <a href="{{ url_for('gestion_pacientes') }}" title="Gestión de Pacientes" style="text-decoration: none;">
        <div class="card dashboard-card text-center shadow-sm">
          <div class="card-body">
            <div class="icon-circle" style="background:#B3E5FC;">
              <i class="bi bi-people-fill fs-1 text-primary"></i>
            </div>
            <h5 class="mt-3">Gestión de Pacientes</h5>
          </div>
        </div>
      </a>
    </div>

       <!-- GESTIÓN DE CUENTAS -->
<div class="col-md-4 mb-4">
  <a href="#"
     class="text-decoration-none"
     data-bs-toggle="modal"
     data-bs-target="#modalGestionCuentas">
    <div class="card dashboard-card text-center shadow-sm">
      <div class="card-body">
        <div class="icon-circle" style="background:#F8BBD0;">
          <i class="bi bi-wallet2 fs-1 text-danger"></i>
        </div>
        <h5 class="mt-3">Gestión de Cuentas</h5>
      </div>
    </div>
  </a>
</div>


    <!-- MODAL GESTIÓN DE CUENTAS -->
<div class="modal fade" id="modalGestionCuentas" tabindex="-1">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content" style="border-radius:20px;">

      <!-- HEADER -->
      <div class="modal-header text-white" style="background:#d81b60;">
        <h5 class="modal-title">
          <i class="bi bi-wallet2"></i> Gestión de Cuentas
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <!-- BODY -->
      <div class="modal-body">
        <div class="row text-center">

          <!-- CUENTA DE PACIENTES -->
          <div class="col-md-4 mb-3">
            <a href="{{ url_for('cuenta_pacientes') }}" class="text-decoration-none">
              <div class="card shadow-sm p-4">
                <div class="icon-circle mx-auto" style="background:#E3F2FD;">
                  <i class="bi bi-file-earmark-text fs-1 text-primary"></i>
                </div>
                <h6 class="mt-3 text-primary">CUENTA DE PACIENTES</h6>
              </div>
            </a>
          </div>

          <!-- PRESUPUESTOS -->
          <div class="col-md-4 mb-3">
            <a href="{{ url_for('presupuestos') }}" class="text-decoration-none">
              <div class="card shadow-sm p-4">
                <div class="icon-circle mx-auto" style="background:#FFF3CD;">
                  <i class="bi bi-cash-stack fs-1 text-warning"></i>
                </div>
                <h6 class="mt-3 text-warning">PRESUPUESTOS</h6>
              </div>
            </a>
          </div>

          <!-- CORTE DE CAJA -->
          <div class="col-md-4 mb-3">
            <a href="{{ url_for('corte_caja') }}" class="text-decoration-none">
              <div class="card shadow-sm p-4">
                <div class="icon-circle mx-auto" style="background:#E8F5E9;">
                  <i class="bi bi-receipt fs-1 text-success"></i>
                </div>
                <h6 class="mt-3 text-success">CORTE DE CAJA</h6>
              </div>
            </a>
          </div>

        </div>
      </div>

      <!-- FOOTER -->
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="bi bi-x-circle"></i> Cerrar
        </button>
      </div>

    </div>
  </div>
</div>

    <!-- CENSO -->
    <div class="col-md-4 mb-4">
      <a href="#" class="text-decoration-none">
        <div class="card dashboard-card text-center shadow-sm">
          <div class="card-body">
            <div class="icon-circle" style="background:#FFE0B2;">
              <i class="bi bi-list-check fs-1 text-warning"></i>
            </div>
            <h5 class="mt-3">Censo</h5>
          </div>
        </div>
      </a>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
