<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - INEO</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Iconos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .navbar {
            background-color: #1e3c72;
        }

        .navbar-brand,
        .navbar-text,
        .nav-link {
            color: #ffffff !important;
        }

        .card {
            border-radius: 15px;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg shadow">
    <div class="container-fluid">
        <span class="navbar-brand fw-bold">INEO</span>
        <div class="ms-auto">
            <span class="navbar-text me-3">
                <i class="bi bi-person-circle"></i>
                {{ session['username'] }} ({{ role|capitalize }})
            </span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesión
            </a>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-5">
    <h3 class="mb-4">Menú Principal</h3>

    <div class="row">
        {% for option in menu_options %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <i class="bi bi-grid fs-1 text-primary"></i>
                    <h5 class="card-title mt-3">{{ option }}</h5>
                    <a href="#" class="btn btn-primary mt-2">
                        Acceder
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
